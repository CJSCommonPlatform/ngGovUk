<h1>Notifications</h1>

<section id="success-notification">
  <h3>Success Notification</h3>
  <p>Include a success message with a check font awesome icon</p>
  <div class="bs-example" data-example-id="success-notification">
    <div class="icon-notification icon-notification-success">
      <span class="fa fa-check"></span>
      <p>Accepted case management information</p>
      <div class="clearfix"></div>
    </div>
  </div>
  <div data-syntax-highlighter data-source='
    <div class="icon-notification icon-notification-success">
      <span class="fa fa-check"></span>
      <p>Accepted case management information</p>
      <div class="clearfix"></div>
    </div>'></div>
</section>

<section id="invalid-notification">
  <h3>Invalid Notification</h3>
  <p>Include a success message with a check font awesome icon</p>
  <div class="bs-example" data-example-id="invalid-notification">
    <div class="icon-notification icon-notification-invalid">
      <span class="fa fa-exclamation-circle"></span>
      <p>This registration link is no longer valid</p>
      <div class="clearfix"></div>
    </div>
  </div>
  <div data-syntax-highlighter data-source='
